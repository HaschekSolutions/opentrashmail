version: '3.9'
services:
  opentrashmail:
    image: 'hascheksolutions/opentrashmail:1'
    volumes:
      - './data:/var/www/opentrashmail/data'
      - './logs:/var/www/opentrashmail/logs'
    environment:
      - URL=http://localhost:8080
      - DOMAINS=example.com
      - DATEFORMAT=D.M.YYYY HH:mm
      - SKIP_FILEPERMISSIONS=true
      - DISCARD_UNKNOWN=false

    ports:
      - '2525:25'
      - '8080:80'